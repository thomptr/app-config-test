# Bootstrap configuration - loaded before application.properties
spring.application.name=azure-app-config-demo

# Azure App Configuration - simplified working configuration
spring.cloud.azure.appconfiguration.enabled=${AZURE_APP_CONFIG_ENABLED:true}
spring.cloud.azure.appconfiguration.stores[0].connection-string=${AZURE_APP_CONFIG_CONNECTION_STRING:}
spring.cloud.azure.appconfiguration.stores[0].fail-fast=true

# Load all keys from Azure App Configuration (no selectors = load everything)
# This should load all keys including our app.* keys

# Enable feature flags
spring.cloud.azure.appconfiguration.stores[0].feature-flags.enabled=true

# Basic configuration - AutoRefreshService will handle the polling
spring.cloud.azure.appconfiguration.stores[0].monitoring.refresh-interval=1s
spring.cloud.azure.appconfiguration.stores[0].monitoring.triggers[0].key=sentinel