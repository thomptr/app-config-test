# Server Configuration
server.port=8084
server.servlet.context-path=/

# Application Information
spring.application.name=azure-app-config-demo

# Azure App Configuration is configured in bootstrap.properties

# Actuator endpoints for refresh and monitoring
management.endpoints.web.exposure.include=refresh,health,info,env,configprops
management.endpoint.refresh.enabled=true
management.endpoint.configprops.enabled=true

# Default values (commented out to allow Azure App Config values to take precedence)
# Note: These are now loaded from Azure App Configuration
# app.message=Hello from local configuration!
# app.feature.enabled=false
# app.version=1.0.0-local
# app.environment=local

# Logging - Enable detailed refresh and Azure App Config logging
logging.level.com.azure.spring.cloud.appconfiguration=DEBUG
logging.level.com.azure.spring.cloud.appconfiguration.config=DEBUG
logging.level.com.example.azureappconfigdemo=DEBUG
logging.level.org.springframework.cloud.context.refresh=DEBUG
logging.level.org.springframework.cloud.context.scope.refresh=DEBUG
logging.level.org.springframework.cloud.endpoint.RefreshEndpoint=DEBUG
